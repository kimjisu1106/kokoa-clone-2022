<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" class="css">
    <title>Kokoa Clone-Find</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__row">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__row">
            <span>11:06</span>
        </div>
        <div class="status-bar__row">
            <i class="fas fa-redo-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="main-screen">
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__tool">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-cog fa-lg"></i>
            </div>
        </header>
        <section class="find__tools">
            <ul class="find__ul margin-top__30more margin-bottom__15more">
                <li class="find__link">
                    <a href="">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </a>
                    <span>QR Code</span>
                </li>
                <li class="find__link">
                    <a href="">
                        <i class="far fa-address-book fa-2x"></i>
                    </a>
                    <span>Add by Contracts</span>
                </li>
                <li class="find__link">
                    <a href="">
                        <i class="fas fa-fingerprint fa-2x"></i>
                    </a>
                    <span>Add by ID</span>
                </li>
                <li class="find__link">
                    <a href="">
                        <i class="far fa-envelope fa-2x"></i>
                    </a>
                    <span>Invite</span>
                </li>   
            </ul>
        </section>
        <section class="find__recommended-friends">
            <div class="find__recommended-friends__title find__section-header">
                <h5>Recommended Friends</h5>
            </div>
            <div class="find__recommended-friends__column">
                <span>You have no recommended friends.</span>
            </div>
            </div>
        </section>
        <section class="find__open-chat">
            <div class="find__open-chat__title find__section-header">
                <div>
                    <h5>Open Chat</h5>
                </div>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="find__open-chat__column">
                <div class="find__open-chat__column__description">
                    <h3>#BTS</h3>
                    <h3>#BTS#ARMY#FRIENDS</h3>
                    <div class="find__open-chat__members">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVyc29ufGVufDB8fDB8fA%3D%3D&w=1000&q=80" />
                        <span class="find__open-chat__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="find__open-chat__members-status">Active</span>
                    </div>
                </div>
                <div class="find__open-chat__column__cover">
                    <img src="https://tiendakpopchile.cl/wp-content/uploads/2022/01/BTS-The-Best-C-Version-2.jpg" />
                    <span>♥ 326</span>
                </div>
            </div>
            <div class="find__open-chat__column">
                <div class="find__open-chat__column__description">
                    <h3>MARVEL 퓨쳐 레볼루션 [라바저스]연합</h3>
                    <h3>#라바저스 #마블 #퓨처레볼루션</h3>
                    <div class="find__open-chat__members">
                        <img src="img/spirit profile.jpeg" />
                        <span class="find__open-chat__members-count">42 members</span>
                        <div class="divider"></div>
                        <span class="find__open-chat__members-status">Active</span>
                    </div>
                </div>
                <div class="find__open-chat__column__cover">
                    <img src="http://dl.dongascience.com/uploads/article/Contents/201804/S201805N031_1.jpg" />
                    <span>♥ 326</span>
                </div>
            </div>
        </section>
    </main>
    <div class="nav">
        <ul class="nav__ul">
            <li class="nav__friends">
                <a href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__chats">
                <a href="chats.html">
                    <i class="fas fa-comment fa-lg"></i>
                </a>
                <span class="nav__notification badge__lg">1</span>
            </li>
            <li class="nav__find nav__on-screen">
                <a href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__more">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
                <span class="nav__notification badge__sm"></span>
            </li>
        </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
