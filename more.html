<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" class="css">
    <title>Kokoa Clone-More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__row">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__row">
            <span>11:06</span>
        </div>
        <div class="status-bar__row">
            <i class="fas fa-redo-alt"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="main-screen">
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__tool">
                <a href="#">
                    <i class="fas fa-search fa-lg"></i>
                </a>
                <a href="#">
                    <i class="fas fa-music fa-lg"></i>
                </a>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </div>
        </header>
        <div class="user-component">
            <div class="user-component__column user-component__lg">
                <div class="user-component__avatar">
                    <img src="https://previews.123rf.com/images/moremar/moremar1907/moremar190700033/132121691-the-face-of-a-happy-girl-avatar-of-a-laughing-young-woman-portrait-vector-flat-illustration.jpg" />
                </div>
                <div class="user-component__text">
                    <h2 class="user-component__title">Soo</h2>
                    <div class="user-component__sub-title">
                        <h4>+82 10-1234-5678</h4>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-sticky-note fa-2x more__darkblue"></i>
            </div>
        </div>
        <section class="more__tools">
            <ul class="more__ul margin-top__30more">
                <li class="more__link">
                    <a href="">
                        <i class="fas fa-calendar-check fa-2x"></i>
                    </a>
                    <span>Calendar</span>
                </li>
                <li class="more__link">
                    <a href="">
                        <i class="fas fa-hdd fa-2x"></i>
                    </a>
                    <span>Talk Drive</span>
                </li>
                <li class="more__link">
                    <a href="">
                        <i class="fas fa-smile-wink fa-2x"></i>
                    </a>
                    <span>Emoticons</span>
                </li>
                <li class="more__link">
                    <a href="">
                        <i class="fas fa-paint-brush fa-2x"></i>
                    </a>
                    <span>Themes</span>
                </li>   
            </ul>
            <ul class="more__ul margin-bottom__15more">
                <li class="more__link">
                    <a href="">
                        <i class="fas fa-user-shield fa-2x"></i>
                    </a>
                    <span>Account</span>
                </li>
                <li class="more__link">
                    <a href="">
                        <i class="fas fa-comments fa-2x"></i>
                    </a>
                    <span>Openchat</span>
                </li>
                <li class="more__link">
                    <a href="">
                        
                    </a>
                    <span></span>
                </li>
                <li class="more__link">
                    <a href="">

                    </a>
                    <span></span>
                </li>   
            </ul>
        </section>
        <section class="suggestions">
            <div class="suggestions__title">
                <h5>Suggestions</h5>
            </div>
            <ul class="suggestions__ul margin-top__30more">
                <li class="suggestions__link">
                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg2YMYfMSwzsG4qbNTP05ChIckaxUqeyu14g&usqp=CAU" />
                    </a>
                    <span>Kokoa Story</span>
                </li>
                <li class="suggestions__link">
                    <a href="">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8n0LJixblaJyafw7GitOBTHW9jcCv1Gch7w&usqp=CAU" />
                    </a>
                    <span>Kokoa friends</span>
                </li>
                <li class="suggestions__link">
                    <a href="">
                        <img src="https://img.freepik.com/premium-vector/jewel-gemstones-jewelry-crystal-gems-diamond-jewel-precious-gemstone-luxury-brilliant-gems-crystal-jewels-illustration-icons-set-crystal-gemstone-jewelry-brilliant-collection_229548-482.jpg?w=2000" />
                    </a>
                    <span>Friends Gem</span>
                </li>
                <li class="suggestions__link">
                    <a href="">
                        
                    </a>
                    <span></span>
                </li>   
            </ul>
        </section>
    </main>
    <div class="nav">
        <ul class="nav__ul">
            <li class="nav__friends">
                <a href="friends.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__chats">
                <a href="chats.html">
                    <i class="fas fa-comment fa-lg"></i>
                </a>
                <span class="nav__notification-lg badge-lg">1</span>
            </li>
            <li class="nav__find">
                <a href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__more nav__on-screen">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
                <span class="nav__notification-sm badge-sm"></span>
            </li>
        </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
