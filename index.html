<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <title>Trip Adviser</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-bars"></i>
        </div>
        <div class="status-bar__column">
            <h1>Trip Adviser</h1>
        </div>
        <div class="status-bar__column"></div>
    </div>
    <div class="location">
        <img class="location__img" src="https://vrthumb.clipartkorea.co.kr/2019/12/12/ti013a26607.jpg" />
    </div>
    <div class="weather">
        <img class="weather__img" src="img/weather.png" />
    </div>
    <div class="schedule">
        <ul class="schedule__ul">
            <li class="schedule__btn">
                <a class="schedule__link" href="#">
                    <div class="schedule__item">
                        <img src="https://us.123rf.com/450wm/alekseyvanin/alekseyvanin1712/alekseyvanin171201647/92122227-%ED%83%9D%EC%8B%9C-%EC%9E%90%EB%8F%99%EC%B0%A8-%EB%9D%BC%EC%9D%B8-%EC%95%84%EC%9D%B4%EC%BD%98-%EA%B0%9C%EC%9A%94-%EB%B2%A1%ED%84%B0-%EA%B8%B0%ED%98%B8-%EC%84%A0%ED%98%95-%EC%8A%A4%ED%83%80%EC%9D%BC-%ED%94%BD%ED%86%A0%EA%B7%B8%EB%9E%A8-%ED%99%94%EC%9D%B4%ED%8A%B8-%EC%A0%88%EC%97%B0-%EA%B8%B0%ED%98%B8-%EA%B7%B8%EB%A6%BC%EC%9E%85%EB%8B%88%EB%8B%A4-%ED%8E%B8%EC%A7%91-%EA%B0%80%EB%8A%A5%ED%95%9C-%ED%9A%8D.jpg" />
                        <div class="schedule__text">
                            <span class="schedule__category"></span>
                            <span class="schedule__title"></span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#">
                </a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
            <li class="schedule__btn">
                <a class="schedule__link" href="#"></a>
            </li>
        </ul>
    </div>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-coins fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-map-marked-alt fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fab fa-youtube fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="far fa-calendar-check fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
