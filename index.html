<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" class="css">
    <title>Trip Adviser</title>
</head>
<body>
    <hearder>
        <div class="status-bar">
            <a class="status-bar__column" href="index.html">
                <i class="fas fa-home fa-lg"></i>
            </a>
            <div class="status-bar__column">
                <h1>Trip Adviser</h1>
            </div>
            <a class="status-bar__column">
                <i class="fas fa-bars fa-lg"></i>
            </a>
        </div>
    </hearder>
    <section>
        <div class="location">
            <img class="location__img" src="https://vrthumb.clipartkorea.co.kr/2019/12/12/ti013a26607.jpg" />
        </div>
        <div class="weather">
            <img class="weather__img" src="img/weather.png" />
        </div>
        <div class="schedule">
            <h3>Today Plan</h3>
            <ul class="schedule__ul">
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-taxi fa-lg"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">05:00</span>
                            <span class="schedule__title">집 > 김포공항</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-plane-departure"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">07:30</span>
                            <span class="schedule__title">김포공항 > 김해공항</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-taxi fa-lg"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">08:30</span>
                            <span class="schedule__title">김해공항 > 해운대</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-hotel"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">09:30</span>
                            <span class="schedule__title">해운대 파라다이스호텔</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-utensils"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">10:00</span>
                            <span class="schedule__title">밀면 전문점</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">11:00</span>
                            <span class="schedule__title">해운대 시장</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-utensils"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">14:00</span>
                            <span class="schedule__title">해운대 암소갈비</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-hotel"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">15:00</span>
                            <span class="schedule__title">해운대 파라다이스호텔</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-laugh-squint fa"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">16:00</span>
                            <span class="schedule__title">야외온천</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-utensils"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">18:00</span>
                            <span class="schedule__title">저녁식사-해산물</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-laugh-squint fa"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">20:00</span>
                            <span class="schedule__title">바닷가 산책</span>
                        </div>
                    </a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-hotel"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">22:00</span>
                            <span class="schedule__title">숙소 복귀</span>
                        </div></a>
                </li>
                <li class="schedule__btn">
                    <a class="schedule__link" href="#">
                        <i class="fas fa-utensils"></i>
                        <div class="schedule__text">
                            <span class="schedule__time">23:00</span>
                            <span class="schedule__title">야식</span>
                        </div></a>
                </li>
            </ul>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__link" href="cost.html">
                        <i class="fas fa-coins fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="map.html">
                        <i class="fas fa-map-marked-alt fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="communication.html">
                        <i class="fas fa-users fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="calendar.html">
                        <i class="far fa-calendar-check fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
