<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Kokoa Clone-Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>11:06</span>
      </div>
      <div class="status-bar__row">
        <i class="fas fa-redo-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__tool">
          <a href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
          <a href="#">
            <i class="fas fa-music fa-lg"></i>
          </a>
          <a href="#">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </div>
      </header>
      <div class="notice">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column user-component__lg">
          <div class="user-component__avatar">
            <img src="img/ako.png" />
          </div>
          <div class="user-component__text">
            <h2 class="user-component__title">Soo</h2>
            <!--<h4 class="user-component__sub-title"></h4>
                    -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <section class="friends-section">
        <div class="friends-section__title">
          <h5>Channel</h5>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column user-component__sm">
            <div class="user-component__avatar">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Channel_A_Logo_transparent.png"
              />
            </div>
            <div class="user-component__text">
              <h2 class="user-component__title">Channel</h2>
              <!--<h4 class="user-component__sub-title"></h4>
                        -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </section>
      <section class="friends-section">
        <div class="friends-section__title">
          <h5>Friends 2</h5>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column user-component__sm">
            <div class="user-component__avatar">
              <img src="img/chang.png" />
            </div>
            <div class="user-component__text">
              <h2 class="user-component__title">김창궐♡</h2>
              <!--<h4 class="user-component__sub-title"></h4>
                        -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column user-component__sm">
            <div class="user-component__avatar">
              <img src="img/do.png" />
            </div>
            <div class="user-component__text">
              <h2 class="user-component__title">김라봉</h2>
              <!--<h4 class="user-component__sub-title"></h4>
                        -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </section>
    </main>
    <div class="nav">
      <ul class="nav__ul">
        <li class="nav__friends nav__on-screen">
          <a href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__chats">
          <a href="chats.html">
            <i class="fas fa-comment fa-lg"></i>
          </a>
          <span class="nav__notification-lg badge-lg">1</span>
        </li>
        <li class="nav__find">
          <a href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__more">
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
          <span class="nav__notification-sm badge-sm"></span>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
