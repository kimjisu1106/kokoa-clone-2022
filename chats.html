<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Kokoa Clone-Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>11:06</span>
      </div>
      <div class="status-bar__row">
        <i class="fas fa-redo-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__tool">
          <a href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
          <a href="#">
            <i class="fas fa-comments fa-lg"></i>
          </a>
          <a href="#">
            <i class="fas fa-music fa-lg"></i>
          </a>
          <a href="#">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </div>
      </header>
      <ul class="chat__ul margin-top__30more">
        <li class="chat__link margin-bottom__15more">
          <a href="">
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__avatar">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/3185/3185082.png"
                  />
                </div>
                <div class="user-component__text">
                  <h2 class="user-component__title">KokoaTalk</h2>
                  <h4 class="user-component__sub-title">
                    Please check My Kokoa Account Info
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div class="user-component__time">
                  <span>11:05</span>
                  <div class="badge__lg">1</div>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chat__link margin-bottom__15more">
          <a href="chat.html">
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__avatar">
                  <img src="img/chang.png" />
                </div>
                <div class="user-component__text">
                  <h2 class="user-component__title">김창궐♡</h2>
                  <h4 class="user-component__sub-title">
                    오늘 일찍 퇴근한다며
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div class="user-component__time">
                  <span>11:06</span>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chat__link margin-bottom__15more">
          <a href="">
            <div class="user-component">
              <div class="user-component__column">
                <div class="user-component__avatar">
                  <img src="img/do.png" />
                </div>
                <div class="user-component__text">
                  <h2 class="user-component__title">김라봉</h2>
                  <h4 class="user-component__sub-title">ㅇㅇ...</h4>
                </div>
              </div>
              <div class="user-component__column">
                <div class="user-component__time">
                  <span>11:04</span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <div class="nav">
      <ul class="nav__ul">
        <li class="nav__friends">
          <a href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__chats nav__on-screen">
          <a href="chats.html">
            <i class="fas fa-comment fa-lg"></i>
          </a>
          <span class="nav__notification-lg badge-lg">1</span>
        </li>
        <li class="nav__find">
          <a href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__more">
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
          <span class="nav__notification-sm badge-sm"></span>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
