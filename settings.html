<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" class="css" />
    <title>Kokoa Clone-Settings</title>
  </head>
  <body id="settings__body">
    <div class="status-bar">
      <div class="status-bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__row">
        <span>11:06</span>
      </div>
      <div class="status-bar__row">
        <i class="fas fa-redo-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <a href="#">
          <h1 class="screen-header-alt__title">Settings</h1>
        </a>
      </div>
      <div class="alt-header__column">
        <a href="#">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </div>
    </header>
    <main class="main-screen">
      <section class="settings">
        <ul class="settings__ul">
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__sub-title">
              <span>Latest Version</span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-lock"></i>
              <span>Privacy</span>
            </div>
            <span class="badge"></span>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="far fa-bell"></i>
              <span>Notifications</span>
            </div>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="far fa-user"></i>
              <span>Friends</span>
            </div>
            <span class="badge"></span>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-comment"></i>
              <span>Chats</span>
            </div>
            <span class="badge"></span>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-sun"></i>
              <span>Display</span>
              <span class="badge-lg">N</span>
            </div>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-paint-brush"></i>
              <span>Themes</span>
              <span class="badge-lg">N</span>
            </div>
            <div class="settings__sub-title">
              <span>Default theme</span>
            </div>
          </li>
          <li class="settings__link">
            <div class="settings__title">
              <i class="fas fa-phone-alt"></i>
              <span>Call</span>
            </div>
            <span class="badge"></span>
            <div class="settings__sub-title">
              <span></span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="nav">
      <ul class="nav__ul">
        <li class="nav__friends">
          <a href="friends.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__chats">
          <a href="chats.html">
            <i class="fas fa-comment fa-lg"></i>
          </a>
          <span class="nav__notification-lg badge-lg">1</span>
        </li>
        <li class="nav__find">
          <a href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__more nav__on-screen">
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
          <span class="nav__notification-sm badge-sm"></span>
        </li>
      </ul>
    </div>
    <div id="no-mobile">
      <span>Your screen too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
